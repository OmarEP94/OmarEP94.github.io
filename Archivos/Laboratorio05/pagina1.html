    <!-- Firebase

    Pertenece a Google, es una plataforma en la nube para el desarrollo
    de aplicaciones web y moviles. esta disponible para plataformas: Android,
    iOS, Web.
    Fue creada en el 2011 y paso a ser comprada por Google en el 2014.
    Su funcion escencial es hacer mas sencilla la creaciÃ³n de aplicacionesweb, 
    como aplicaciones moviles, procurando que el trabajo sea mas rapido sin 
    perder calidad.
    Tiene una variada gama de herramientas las cuales son de facil uso, todo dentro
    de la misma plataforma, las cuales las podemos agruopar en:
    - Desarrollo
    - Crecimiento
    - Monetizacion
    - Analisis  

    * Desarrollo
    Conocido como Develop en Firebase, incluye los servicios necesario
    para el desarollo de un proyecto de aplicacion movil o web.
    Dentro de las herramientas de desarrollo podemos encontrar:
    - Realtime Database
        Es una de las herramientas mas destacadas y escenciales en Firebase, son las
        base de datos en tiempo real. Estas se alojan en la nube, son de tiempo
        real No SQL y almacenan los datos como JSON.

    Existen 2 tipos de base de datos:
    -Las bases de datos relacional, donde todas sus tablas estan relacionadas entre si
    -Las bases de datos no relacional, donde las tablas no estan relacionadas, por lo general se les 
    No SQL y utilisan para almacenar la informacion.

    JSON viene de las siglas JavaScript Object Notation, se traba de un formato para guardar e 
    intercambiar informacion que cualquier persona pueda leer. Sus
    archivos se guardan con extension .json-->
