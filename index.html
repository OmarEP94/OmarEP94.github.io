
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: Poppins, sans-serif;
        }
    </style>
    <title>Store Of Stories</title>
</head>
<body>
    <div class="container-fluid relative">
        <header class="bg-sky-800 w-full fixed text-white flex justify-between items-center shadow-md p-6 z-10">
            <!-- icon -->
            <div class="flex items-center">
                <h1 class="font-bold text-xl">
                    <a href="index.html">
                        <img src="img/libro.png" alt="logo" class="w-10">
                    </a>
                </h1>
                
            <h1 class="font-bold text-xl"><a href="index.html">Store Of Stories</a></h1>
            </div>

        
            <ul class="flex items-center space-x-4">
                <li class="transition-all ease-in-out duration-500 hover:bg-white hover:p-3 rounded-md hover:text-sky-800"><a href="index.html">Inicio</a></li>
                <li class="transition-all ease-in-out duration-500 hover:bg-white hover:p-3 rounded-md hover:text-sky-800"><a href="#coming-soon">Sobre nosotros</a></li>
            </ul>
        </header>
        <section class="relative border-cyan-500" style="height: 100vh;padding-top: 100px;">
            <div class="flex flex-col space-y-4 md:space-y-0 md:flex-row items-center">
                <div class="md:flex-1">
                    <div class="flex justify-center items-center">
                        <img src="/img/Movil.png" style="max-height: 500px;" alt="Img-Store Of Stories">
                    </div>
                </div>
                <div class="md:flex-1">
                    <h2 class="font-bold text-center text-sky-800 text-xl">¡No dejes que la magia se detenga y encuentra tus libros preferidos en cualquier momento y en cualquier lugar!</h2>
                    <p class="text-center p-4 text-lg">Lee, comparte y aprende con <i><u>Store Of Stories</u></i> la app que todo amante de la lectura necesita... ¡Que esperas y únete!</p>
                    <div class="flex justify-center my-4">
                        <a href="https://drive.google.com/u/0/uc?id=1wJ3W3igWitzHKtuNP77jwC7Zqd1U8EuF&export=download&confirm=t&uuid=020539f4-5314-4d96-9d6b-6548c56b3a79" target="_blank" class="px-8 py-4 bg-sky-800 rounded-full text-white border-b-2 border-cyan-500">
                            Descarga ahora
                        </a>
                    </div>
                </div>    
                
            </div>
        </section>
    </div>
</body>
</html>
